<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Smart Task Analyzer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <h3>Input tasks (JSON array)</h3>
      <textarea id="taskInput" rows="12" placeholder='[{"id":1,"title":"Fix bug","due_date":"2025-11-30","estimated_hours":3,"importance":8,"dependencies": []}]'></textarea>
      <div>
        <select id="strategy">
          <option value="smart">Smart Balance</option>
          <option value="fastest">Fastest Wins</option>
          <option value="highimpact">High Impact</option>
          <option value="deadline">Deadline Driven</option>
        </select>
        <button onclick="analyzeTasks()">Analyze</button>
      </div>
    </div>
    <div class="right">
      <h3>Results</h3>
      <div id="results"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
